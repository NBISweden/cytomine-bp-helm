# Default values for cytomine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#
# Globals
#

global:
  domainName: "cytomine.local"
  use_tls: false
  affinity: {}
  tolerations: {}
readOnceStorageClass: ""
readManyStorageClass: ""

# Resource settings
singularityStorage: "10Gi"
tempImageStorage: "1Gi"
imageStorage: "3Gi"
mongodbStorage: "1Gi"
postgresStorage: "3Gi"

# Email settings
adminEmail: info@cytomine.coop
emailSender: your.email@gmail.com
emailReceiver: receiver@XXX.com
smtpPass: null
smtpHost: smtp.gmail.com
smtpPort: 587

#
# Ingress - these are things that has to do with the user facing webpage
#
ingress:
  annotations: {}

#
# Images
#
images:
  rabbitmq: rabbitmq:3.10
  postgresql: cytomine/postgis:15-3.3-alpine-1.2.1
  mongodb: mongo:4.4.18-focal
  pims_cache: redis:7.0.8
  bioformat: cytomine/bioformat:v1.2.0
  core: cytomine/core:4.3.6
  pims: cytomine/pims:0.13.6
  nginx: cytomine/nginx:1.22.1-1.2.0
  web_ui: cytomine/web_ui:2.6.1
  pullPolicy: Always

#
# Services - these are the services deployed by this chart
#

# RabbitMQ - Required to use algorithms
rabbitmq:
  deploy: true
  port: 5672
  managementPort: 15692
  empdPort: 4369
  resources:
    requests:
      memory: "512Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "400m"

# Postgresql - Main database.Stores most of data
postgresql:
  deploy: true
  port: 5432
  user: docker
  database: docker
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# MongoDB - Secondary database.Stores activity data
mongodb:
  deploy: true
  port: 27017
  statusPort: 28017
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Redis - Cache for fast image extractor
pims_cache:
  deploy: true
  port: 6379
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Bioformat - Support for additonal image formats
bioformat:
  deploy: true
  port: 4321
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "200m"

# Core - Main Cytomine Server
core:
  deploy: true
  port: 8080
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "500m"

# Pims - Main Image Server
pims:
  deploy: true
  port: 5000
  resources:
    requests:
      memory: "4Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "1000m"

# Nginx - Main HTTP proxy dispatching incoming requests
nginx:
  deploy: true
  port: 80
  serverID: null
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Web-ui - Cytomine GUI interface
web_ui:
  deploy: true
  port: 80
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  url_core: http://cytomine.local
  url_upload: http://upload.cytomine.local
  commercial_version: CE2023.1

#
# Kuberenetes things
#

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname
  # template
  name: ""

containerSecurity:
  allowPrivilegeEscalation: false  # do not allow the container to switch to a user with more permissions
  privileged: false  # the container is not privileged (usually the default)

