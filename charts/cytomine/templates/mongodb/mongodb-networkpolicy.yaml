apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cytomine-mongodb
spec:
  podSelector:
    matchLabels:
      app: cytomine-mongodb
  policyTypes:
    - Egress
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: cytomine-core
      ports:
        - protocol: TCP
          port: 27017
        - protocol: TCP
          port: 28017
  egress:
