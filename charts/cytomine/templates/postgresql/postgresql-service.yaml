{{ if .Values.postgresql.deploy }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cytomine.name" . }}-postgis
spec:
  clusterIP: None
  selector:
    app: {{ include "cytomine.name" . }}-postgis
  ports:
    - name: postgresql
      port: {{ .Values.postgresql.port }}
      targetPort: 5432
      protocol: TCP
{{ end }}
