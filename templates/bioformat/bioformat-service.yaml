{{ if .Values.bioformat.deploy }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cytomine.name" . }}-bioformat
spec:
  selector:
    app: {{ include "cytomine.name" . }}-bioformat
  ports:
    - name: http
      port: {{ .Values.bioformat.port }}
      targetPort: {{ .Values.bioformat.port }}
      protocol: TCP
{{ end }}
