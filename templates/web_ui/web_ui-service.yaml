{{ if .Values.web_ui.deploy }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cytomine.name" . }}-web-ui
spec:
  selector:
    app: {{ include "cytomine.name" . }}-web-ui
  ports:
    - name: http
      port: {{ .Values.web_ui.port }}
      targetPort: {{ .Values.web_ui.port }}
      protocol: TCP
{{ end }}
