{{ if .Values.mongodb.deploy }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cytomine.name" . }}-mongodb
  labels:
    role: mongodb
    app: {{ include "cytomine.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: {{ .Release.Name }}-mongodb
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "cytomine.name" . }}-mongodb
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        role: mongodb
        app: {{ template "cytomine.name" . }}-mongodb
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "cytomine.serviceAccountName" . }}
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: {{ template "cytomine.name" . }}-mongodb-claim
      containers:
        - name: {{ .Chart.Name }}-mongodb
          image: "{{ .Values.mongodb.image.repository }}:{{ .Values.mongodb.image.tag }}"
          imagePullPolicy: {{ .Values.mongodb.image.pullPolicy }}
          command: ["mongod"]
          volumeMounts:
            - name: mongodb-storage
              mountPath: "/data/db"
          ports:
            - name: mongodb
              containerPort: 27017
              protocol: TCP
            - name: status
              containerPort: 28017
              protocol: TCP
          resources:
            {{- toYaml .Values.mongodb.resources | nindent 12 }}
{{ end }}
