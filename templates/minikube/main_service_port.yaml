{{ if and .Values.nginx.deploy .Values.global.minikube }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cytomine.name" . }}-nginx
spec:
  ports:
    - name: http
      port: 80
      targetPort: {{ .Values.nginx.port }}
      protocol: TCP
  type: NodePort
  selector:
    app: {{ include "cytomine.name" . }}-nginx
{{ end }}
